<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微信</title>
    <link rel="icon" href="static/favicon.ico">

<body>
    <div class="outer">

                    <p style="font-size: 20px"><strong>微信</strong></p>
                </div>
                <div style="width: 30%; height: 100%;background-color: #e0e0e0; display: flex; align-items: center; justify-content: center">
                    <div style="margin-left: 30px">
                        <img src="static/index/glasses.png" style="width: 25px; height: 25px" alt=""/>

                            <div style="direction: rtl; color: grey; padding-right: 10px">21:17</div>
                        </div>
                    </div>
                </div>

                        </div>
                    </div>
                </div>

                    <div class="chat-right" style="display: flex">
                        <div style="width: 75%; height: 100%">

                            <div class="content">
